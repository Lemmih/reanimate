version: "3.8"
services:
  bot:
    image: reanimate/discord-bot
    volumes:
      - .cache:/root/.cache
#    environment:
#      DISCORD_TOKEN: ''
  playground:
    image: reanimate/playground
    ports:
      - "10161:10161"
      - "10162:10162"
    volumes:
      - .cache:/root/.cache
  watch:
    image: v2tec/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
