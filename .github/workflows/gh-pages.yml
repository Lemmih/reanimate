name: HPC

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.8.2'
        cabal-version: '3.0'

    - name: Cache
      uses: actions/cache@v1
      env:
        cache-name: cache-cabal
      with:
        path: ~/.cabal
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install dependencies
      run: |
        cabal v2-update
        cabal v2-build --enable-coverage --only-dependencies --disable-tests --disable-benchmarks
    - name: Build
      run: |
        cabal v2-build --enable-coverage --disable-tests --disable-benchmarks

    - name: Generate HPC files
      run: |
        for gold in examples/*.golden; do
          cabal v2-exec -- ghc "${gold%.golden}.hs" --make
          ${gold%.golden} test > /dev/null
        done;
    
    - name: Merge HPC files
      run: hpc sum *.tix --output=total.tix

    - name: Report
      run: hpc report --hpcdir $(find dist-newstyle -name 'hpc')/vanilla/mix/*/ total.tix

    - name: Markup
      run: hpc markup --destdir=hpc --hpcdir $(find dist-newstyle -name 'hpc')/vanilla/mix/*/ total.tix

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@3.5.9
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: hpc # The folder the action should deploy.
